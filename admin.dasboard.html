<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMSC's Restaurant - Admin Dashboard</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff8567, #ff6347);
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
    }

    header {
      background: white;
      color: #ff6347;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .order-card {
      border: 2px solid #ff8567;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .order-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .order-card h3 {
      color: #ff4500;
      margin: 0 0 8px;
    }

    .order-card ul {
      margin: 0;
      padding-left: 20px;
    }

    .order-card p {
      margin: 8px 0;
    }

    footer {
      text-align: center;
      color: white;
      padding: 10px;
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.2);
    }

    .no-orders {
      text-align: center;
      color: gray;
      font-style: italic;
    }

  </style>
</head>
<body>

  <header>
    <h1>üçΩÔ∏è MMSC's Restaurant Admin Dashboard</h1>
    <p>Real-Time Customer Orders</p>
  </header>

  <div class="container">
    <h2>üìã Incoming Orders</h2>
    <div id="ordersContainer" class="orders">
      <p class="no-orders">Waiting for new orders...</p>
    </div>
  </div>

  <footer>
    ¬© 2025 MMSC's Restaurant | Admin Dashboard
  </footer>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // üîß Replace this with your actual Firebase config (same as in your index.html)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const ordersRef = ref(db, "orders");

    const ordersContainer = document.getElementById("ordersContainer");

    // üî¥ Real-time listener for new orders
    onValue(ordersRef, (snapshot) => {
      const data = snapshot.val();
      ordersContainer.innerHTML = "";

      if (!data) {
        ordersContainer.innerHTML = "<p class='no-orders'>No orders yet.</p>";
        return;
      }

      const ordersArray = Object.entries(data).reverse();

      ordersArray.forEach(([key, order]) => {
        const div = document.createElement("div");
        div.classList.add("order-card");
        div.innerHTML = `
          <h3>üßæ Order ID: ${key.slice(-6)}</h3>
          <ul>
            ${order.items.map(item => `<li>${item}</li>`).join("")}
          </ul>
          <p><strong>Total:</strong> ‚Ç±${order.total}</p>
          <p><small>üïí ${order.timestamp}</small></p>
        `;
        ordersContainer.appendChild(div);
      });
    });
  </script>

</body>
</html>
